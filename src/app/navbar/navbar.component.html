<div class="container">
  <app-nav-toolbar [icons]="icons" [drawer]="drawer"></app-nav-toolbar>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport="false"
      [attr.role]="'navigation'"
      [mode]="'over'"
      opened="false"
      fixedTopGap="60"
    >
      <mat-nav-list class="navigation-list" style="display: block;">
        <div
          #tooltip="matTooltip"
          *ngFor="let menu of menus; last as isLast"
          matTooltip="{{ menu.name }}"
          matTooltipPosition="right"
          matTooltipClass="tooltip"
          (click)="tooltip.hide()"
        >
          <a mat-list-item href="{{ menu.href }}" class="navigation-item">
            <fa-icon
              [icon]="icons[menu.icon]"
              size="lg"
              [fixedWidth]="true"
            ></fa-icon>
            <label class="navigation-item-label">{{ menu.name }}</label>
          </a>
          <div *ngIf="!isLast">
            <mat-divider class="h-navigation-divider"></mat-divider>
          </div>
        </div>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
      <!-- body content goes here -->
      <div class="main-content">
        <app-hero-image></app-hero-image>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
